# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

# This Section contains the plugins used in the project.
[plugins]
javafxplugin = { id = "org.openjfx.javafxplugin", version = "0.0.10" } # JavaFX Plugin
application = { id = "application" }                                   # Application Plugin
java = { id = "java" }                                                 # Java Plugin`

# This Section contains the versions for the libraries used in the project.
[versions]
guava = "33.0.0-jre"    # Guava
commonsLang3 = "3.12.0" # Apache Commons Lang

junit-junit4 = "4.13.2"  # JUnit 4
junit-vintage = "5.10.2" # JUnit Vintage Engine
junit-jupiter = "5.10.2" # JUnit 5

javafx-controls = "23" # JavaFX Controls
javafx-fxml = "23"     # JavaFX FXML

# This Section contains the dependencies for the libraries used in the project.
[libraries]

commonsLang3 = { module = "org.apache.commons:commons-lang3", version.ref = "commonsLang3" } # Apache Commons Lang library
guava = { module = "com.google.guava:guava", version.ref = "guava" }                         # Guava library

junit-junit4 = { module = "junit:junit", version.ref = "junit-junit4" }                              # JUnit 4 dependencies
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }        # JUnit 5 dependencies
junit-vintage = { module = "org.junit.vintage:junit-vintage-engine", version.ref = "junit-vintage" } # JUnit Vintage Engine to run JUnit 4 tests with JUnit 5

javafx-controls = { group = "org.openjfx", name = "javafx-controls", version.ref = "javafx-controls" } # JavaFX Controls
javafx-fxml = { group = "org.openjfx", name = "javafx-fxml", version.ref = "javafx-fxml" }             # JavaFX FXML
